<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>启心楼 - 吴家山中学科技楼</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #5d5d8a;
            --secondary-color: #7a7aa8;
            --accent-color: #b8b8d4;
        }
    </style>
    <link rel="stylesheet" href="building-style.css">
</head>
<body>
    <div class="container">
        <header class="building-header">
            <h1 class="building-title">启心楼</h1>
            <p class="building-subtitle">吴家山中学科技楼</p>
            <p class="building-tagline">启迪心智，激发创新</p>
        </header>

        <section class="content-section">
            <h2 class="section-title">楼宇介绍</h2>
            <div class="feature-quote">
                "启心"意为启迪心智，激发创新。科技楼聚焦科学探索与逻辑思维培养，通过实验与实践唤醒学生求知欲。
            </div>
            <p>楼名呼应"科技启智"的功能定位，鼓励学子勇攀学术高峰。启心楼是学校科技创新教育的重要基地，培养学生科学素养和创新精神的核心场所。</p>
            
            <div class="features-grid">
                <div class="feature-card">
                    <i class="fas fa-lightbulb feature-icon"></i>
                    <h3>启迪心智</h3>
                    <p>激发学生科学探索的兴趣和热情</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-flask feature-icon"></i>
                    <h3>实验探索</h3>
                    <p>通过实践验证理论，培养科学精神</p>
                </div>
                <div class="feature-card">
                    <i class="fas fa-cogs feature-icon"></i>
                    <h3>科技创新</h3>
                    <p>培养创新思维和动手能力</p>
                </div>
            </div>
        </section>

        <footer class="building-footer">
            <p>吴家山中学楼宇命名解读 · 启心楼</p>
            <p>科技殿堂 · 创新摇篮</p>
        </footer>
    </div>
</body>
</html>
